    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; background: #4F46E5; color: white; border: none; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Sistema de Checkout - ViralizaAI</h1>
    
    <div class="test-section">
        <h2>1. Teste de API de Checkout</h2>
        <button onclick="testCheckoutAPI()">Testar API /api/create-checkout-session</button>
        <div id="api-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Teste de Supabase Connection</h2>
        <button onclick="testSupabaseConnection()">Testar Conex√£o Supabase</button>
        <div id="supabase-result" class="result"></div>
    </div>

    <div class="test-section">

        <button onclick="testFullCheckout()">Testar Checkout Completo</button>
        <div id="checkout-result" class="result"></div>
    </div>

    <script>
        async function testCheckoutAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'üîÑ Testando API...';
            
            try {
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        planName: 'Teste Mensal',
                        amount: 5990,
                        billingCycle: 'monthly',
                        successUrl: window.location.origin + '/success',
                        cancelUrl: window.location.origin + '/cancel'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ API funcionando! Session ID: ${data.sessionId}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erro na API: ${data.error || 'Erro desconhecido'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erro de conex√£o: ${error.message}</div>`;
            }
        }

        async function testFullCheckout() {
            const resultDiv = document.getElementById('checkout-result');
            resultDiv.innerHTML = 'üîÑ Testando checkout completo...';
            
            try {
                // Simular dados de checkout da LandingPage
                const subscriptionData = {

                    billingCycle: 'monthly',
                    line_items: [{
                        price_data: {
                            currency: 'brl',
                            product_data: {
                                name: 'Plano Teste Mensal'
                            },
                            unit_amount: 5990
                        },
                        quantity: 1
                    }],
                    metadata: {
                        productType: 'subscription',
                        planName: 'Plano Teste Mensal',
                        planId: 'test-plan',
                        source: 'test_page',
                        billingCycle: 'monthly'
                    }
                };

                    headers: {

                    },
                    body: JSON.stringify({
                        planName: subscriptionData.line_items[0].price_data.product_data.name,
                        amount: subscriptionData.line_items[0].price_data.unit_amount,
                        billingCycle: subscriptionData.billingCycle,

                        cancelUrl: window.location.origin + '/cancel'

                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `

            } catch (error) {
