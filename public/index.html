    <!-- Google OAuth Callback Handler -->
    <script>
      window.handleGoogleCallback = function(response) {
        console.log('üîÑ Google callback recebido:', response);
        
        if (response.credential) {
          try {
            // Decodificar JWT token
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            console.log('üë§ Dados do usu√°rio:', payload);
            
            // Criar usu√°rio no sistema
            const newUser = {
              id: `google_${payload.sub}`,
              name: payload.name || payload.email,
              email: payload.email,
              type: 'client',
              status: 'Ativo',
              joinedDate: new Date().toISOString().split('T')[0],
              avatar: payload.picture || '',
              socialAccounts: [{
                platform: 'Google',
                accountId: payload.sub,
                username: payload.email
              }],
              paymentMethods: [],
              billingHistory: []
            };
            
            // Salvar usu√°rio
            localStorage.setItem('viraliza_ai_active_user_v1', JSON.stringify(newUser));
            
            console.log('‚úÖ Login Google realizado com sucesso');
            
            // Redirecionar para dashboard
            window.location.href = '/dashboard';
            
          } catch (error) {
            console.error('‚ùå Erro ao processar token Google:', error);
          }
        }
      };
      
      window.initializeGoogleAuth = function() {
        if (typeof google !== 'undefined' && google.accounts) {
          console.log('üîÑ Inicializando Google Identity Services...');
          
          google.accounts.id.initialize({
            client_id: '158170096258-5bb00bb3jqjqjcv4r1no1ac5v3dc2e6.apps.googleusercontent.com',
            callback: window.handleGoogleCallback,
            auto_select: false,
            cancel_on_tap_outside: true
          });
          
          console.log('‚úÖ Google Identity Services inicializado');
        } else {
          console.log('‚è≥ Aguardando Google Identity Services...');
          setTimeout(window.initializeGoogleAuth, 100);
        }
      };
      
      // Inicializar quando a p√°gina carregar
      document.addEventListener('DOMContentLoaded', function() {
        window.initializeGoogleAuth();
      });
    </script>
