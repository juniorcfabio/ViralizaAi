<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PIX API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Teste PIX API</h1>
        
        <button onclick="testPixPayment()">ğŸš€ Testar Criar PIX</button>
        <button onclick="testCheckPayment()">ğŸ” Testar Verificar Pagamento</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        let currentPaymentId = null;

        async function testPixPayment() {
            const result = document.getElementById('result');
            result.textContent = 'â³ Testando criaÃ§Ã£o de PIX...';
            result.className = 'result';

            try {
                const response = await fetch('/api/pix-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: 'test-user-123',
                        userEmail: 'teste@teste.com',
                        planType: 'mensal',
                        planName: 'Plano Mensal'
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentPaymentId = data.paymentIntentId;
                    result.className = 'result success';
                    result.textContent = `âœ… PIX CRIADO COM SUCESSO!\n\nPaymentIntent ID: ${data.paymentIntentId}\nQR Code: ${data.qrCodeImage ? 'Gerado' : 'Erro'}\nCÃ³digo PIX: ${data.pixCode ? 'Gerado' : 'Erro'}\nValor: R$ ${data.amount}`;
                } else {
                    result.className = 'result error';
                    result.textContent = `âŒ ERRO: ${data.error || 'Erro desconhecido'}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `âŒ ERRO DE REDE: ${error.message}`;
            }
        }

        async function testCheckPayment() {
            const result = document.getElementById('result');
            
            if (!currentPaymentId) {
                result.className = 'result error';
                result.textContent = 'âŒ Primeiro crie um PIX para poder verificar!';
                return;
            }

            result.textContent = 'â³ Verificando status do pagamento...';
            result.className = 'result';

            try {
                const response = await fetch(`/api/check-payment?id=${currentPaymentId}`);
                const data = await response.json();

                if (response.ok && data.success) {
                    result.className = 'result success';
                    result.textContent = `âœ… STATUS VERIFICADO!\n\nPaymentIntent ID: ${data.paymentIntentId}\nStatus: ${data.status}\nValor: R$ ${data.amount}\nCriado em: ${data.created}\nÃšltima verificaÃ§Ã£o: ${data.lastUpdate}`;
                } else {
                    result.className = 'result error';
                    result.textContent = `âŒ ERRO: ${data.error || 'Erro desconhecido'}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `âŒ ERRO DE REDE: ${error.message}`;
            }
        }

        // Auto-test ao carregar
        window.onload = () => {
            console.log('ğŸ§ª PÃ¡gina de teste PIX carregada');
            console.log('ğŸ“ URL atual:', window.location.href);
        };
    </script>
</body>
</html>
